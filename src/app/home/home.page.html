<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Consulta de CEP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label> Digite um CEP: </ion-label>
                    <ion-input [(ngModel)]="cep"> </ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button color="danger" expand="block" (click)="consultaCep()">Consultar</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="stacked">Logradouro: </ion-label>
                    <p>{{end.logradouro}}</p>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="stacked">Bairro: </ion-label>
                    <p>{{end.bairro}}</p>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="stacked">Cidade: </ion-label>
                    <p>{{end.localidade}}</p>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="stacked">Estado: </ion-label>
                    <p>{{end.uf}}</p>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
